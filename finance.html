<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Finance Tracker</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .nav-button-container {
        position: fixed; 
        top: 20px;
        left: 20px;
        z-index: 100;
    }

    .nav-link {
        display: inline-block;
        text-decoration: none;
        padding: 10px 18px;
        background-color: #00b4d8;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.1s;
        box-shadow: 0 4px 10px rgba(0, 180, 216, 0.3);
    }

    .nav-link:hover {
        background-color: #0096c7;
        transform: translateY(-1px);
    }

    h1 { 
        margin-bottom: 20px; 
        color: #caf0f8;
    }

    .tracker-container {
        background: rgba(255,255,255,0.08);
        padding: 25px 35px;
        border-radius: 20px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        backdrop-filter: blur(12px);
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }

    input, select, button {
        padding: 12px; 
        border-radius: 10px; 
        border: none; 
        flex: 1 1 45%; 
        font-size: 1rem; 
    }

    input, select {
        background: rgba(255,255,255,0.9); 
        color: #222; 
    }

    button {
        flex: 1 1 100%; 
        background: #00b4d8; 
        color: #fff; 
        cursor: pointer; 
        font-weight: bold; 
        transition: 0.3s; 
    }

    button:hover {
        background: #0096c7; 
    }

    ul { 
        list-style: none; 
        padding: 0; 
        max-height: 200px; 
        overflow-y: auto; 
        margin-bottom: 20px; 
    }

    li { 
        padding: 10px; 
        margin-bottom: 8px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        background: rgba(255,255,255,0.1); 
        border-radius: 10px; 
    }

    li span { 
        flex: 1; 
        margin-right: 10px; 
    }

    li button { 
        background: #dc3545; 
        color: #fff; 
        padding: 5px 10px; 
        border-radius: 8px; 
        font-size: 0.8rem; 
    }

    li button:hover { 
        background: #c82333; 
    }

    .income { color: #06d6a0; font-weight: bold; }
    .expense { color: #ef476f; font-weight: bold; }
    .savings { color: #ffd166; font-weight: bold; }

    .balance { 
        font-size: 1.2rem; 
        margin-bottom: 20px; 
        text-align: right; 
        color: #ade8f4;
    }

    canvas { 
        max-width: 100%; 
        background: #ffffffb2; 
        border-radius: 15px; 
        padding: 10px; 
    }

    label {
        color: #f1f1f1;
        font-weight: 500;
    }

    #projection-result {
        margin-top: 10px;
        color: #90e0ef;
    }
</style>
</head>
<body>

<div class="nav-button-container">
    <a href="./index.html" class="nav-link">
        < Home
    </a>
</div>

<h1>Enhanced Finance Tracker</h1>
<div class="tracker-container">
    <form id="transaction-form">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            <option value="savings">Savings/Investment</option>
        </select>
        <button type="submit">Add Transaction</button>
    </form>

    <div class="balance" id="balance">Balance: Rp0</div>
    <ul id="transactions-list"></ul>

    <div>
        <label for="interest">Expected annual return (%) / Inflation: </label>
        <input type="number" id="interest" value="5">
        <button id="calculate-projection">Calculate Projection (5 years)</button>
        <p id="projection-result"></p>
    </div>

    <canvas id="financeChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const form = document.getElementById('transaction-form');
const descriptionInput = document.getElementById('description');
const amountInput = document.getElementById('amount');
const typeInput = document.getElementById('type');
const transactionsList = document.getElementById('transactions-list');
const balanceEl = document.getElementById('balance');
const interestInput = document.getElementById('interest');
const projectionResult = document.getElementById('projection-result');

let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

function formatRupiah(amount) {
    return amount.toLocaleString('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });
}

function saveTransactions() {
    localStorage.setItem('transactions', JSON.stringify(transactions));
}

function calculateBalance() {
    return transactions.reduce((acc, tx) => {
        if (tx.type === 'income') return acc + tx.amount;
        if (tx.type === 'expense') return acc - tx.amount;
        return acc; 
    }, 0);
}

function totalSavings() {
    return transactions.reduce((acc, tx) => tx.type === 'savings' ? acc + tx.amount : acc, 0);
}

function renderTransactions() {
    transactionsList.innerHTML = '';
    transactions.forEach((tx, index) => {
        const li = document.createElement('li');
        let sign = tx.type === 'income' || tx.type === 'savings' ? '+' : '-';
        li.innerHTML = `
            <span>${tx.description}</span>
            <span class="${tx.type}">${sign}${formatRupiah(tx.amount)}</span>
            <button onclick="deleteTransaction(${index})">Delete</button>
        `;
        transactionsList.appendChild(li);
    });
    balanceEl.textContent = `Balance: ${formatRupiah(calculateBalance())}`;
}

let chart;
function updateChart() {
    const labels = transactions.map(tx => tx.description);
    const incomeData = transactions.map(tx => tx.type === 'income' ? tx.amount : 0);
    const expenseData = transactions.map(tx => tx.type === 'expense' ? tx.amount : 0);
    const savingsData = transactions.map(tx => tx.type === 'savings' ? tx.amount : 0);

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById('financeChart'), {
        type: 'bar',
        data: {
            labels,
            datasets: [
                {
                    label: 'Income',
                    data: incomeData,
                    backgroundColor: '#06d6a0'
                },
                {
                    label: 'Expense',
                    data: expenseData.map(v => -v),
                    backgroundColor: '#ef476f'
                },
                {
                    label: 'Savings / Investment',
                    data: savingsData,
                    backgroundColor: '#ffd166'
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { color: '#fff' }
                },
                x: { ticks: { color: '#fff' } }
            },
            plugins: {
                legend: { labels: { color: '#fff' } }
            }
        }
    });
}

function addTransaction(description, amount, type) {
    if (String(amount).length > 10) {
        console.error("Amount too large. Max 10 digits allowed.");
        return; 
    }
    transactions.push({ description, amount: parseFloat(amount), type });
    saveTransactions();
    renderTransactions();
    updateChart();
}

function deleteTransaction(index) {
    transactions.splice(index,1);
    saveTransactions();
    renderTransactions();
    updateChart();
}

function calculateProjection() {
    const rate = parseFloat(interestInput.value)/100;
    let savings = totalSavings();
    const years = 5;
    
    if (savings <= 0) {
        projectionResult.textContent = 'Add "Savings/Investment" transactions to calculate future projection.';
        return;
    }
    
    let future = savings * Math.pow(1+rate, years);
    projectionResult.textContent = `Your savings of ${formatRupiah(savings)} could grow to ${formatRupiah(future)} in ${years} years at ${rate*100}% annual return.`;
}

form.addEventListener('submit',(e)=>{
    e.preventDefault();
    const amount = amountInput.value.replace(/[^0-9.]/g, '');
    addTransaction(descriptionInput.value.trim(), amount, typeInput.value);
    form.reset();
});

document.getElementById('calculate-projection').addEventListener('click', calculateProjection);

renderTransactions();
updateChart();
</script>

</body>
</html>
